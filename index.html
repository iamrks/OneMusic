<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Player</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- Add Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- Add Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loadingBar" class="loading" style="display: none;"></div>
  <div class="player-container">
    <div class="player-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" class="logo-icon">
          <circle cx="20" cy="20" r="18" class="logo-circle" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M16 12v16l12-8z" class="logo-play" fill="currentColor"/>
        </svg>
        <h1>One Player</h1>
      </div>
      <div class="header-controls">
        <!-- Add search container -->
        <div class="search-container">
          <button id="searchToggle" class="icon-button">
            <span class="material-icons-round">search</span>
          </button>
          <div class="search-input-wrapper">
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search songs..."
              autocomplete="off"
            >
            <button class="clear-search" id="clearSearch">
              <span class="material-icons-round">close</span>
            </button>
          </div>
        </div>
        <button id="themeToggle" class="theme-toggle icon-button">
          <span class="material-icons-round">dark_mode</span>
        </button>
      </div>
    </div>

    <!-- Category Buttons -->
    <div class="category-buttons">
      <button class="category-btn active" onclick="setSource('NewSongs')">New</button>
      <button class="category-btn" onclick="setSource('OldMusic')">Old</button>
      <button class="category-btn" onclick="setSource('bhakti')">Bhakti</button>
    </div>

    <!-- Now Playing Section -->
    <div class="now-playing">
      <div class="song-info">
        <div class="song-art">
          <span class="material-icons-round">music_note</span>
        </div>
        <div class="song-details">
          <h2 class="current-song-name">Select a song</h2>
          <p class="playlist-name">From: New Songs</p>
        </div>
    </div>

    <!-- Seek Bar and Time Display -->
    <div class="seek-container">
      <div class="time-display">
        <span id="current-time" class="time">00:00</span>
        <span class="time-separator">/</span>
        <span id="total-time" class="time">00:00</span>
      </div>
      <div class="seek-bar-wrapper">
        <input
          type="range"
          id="seek-bar"
          value="0"
          step="0.1"
          min="0"
          max="100"
        />
        <div class="seek-bar-background"></div>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <button class="control-btn" onclick="prevSong()">
        <span class="material-icons-round">skip_previous</span>
      </button>
      <button id="playPauseButton" class="control-btn primary" onclick="togglePlayPause()">
        <span class="material-icons-round">play_arrow</span>
      </button>
      <button class="control-btn" onclick="nextSong()">
        <span class="material-icons-round">skip_next</span>
      </button>
    </div>

    <div class="songs-container">
      <ul class="song-list" id="songList"></ul>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audioElement" preload="auto"></audio>

  <!-- Your custom script -->
  <script src="./js/script.js"></script>
</body>
</html>
